{% extends "layout.html" %}

{% block global_header_bar %}
  {{ nav.global() }}
{% endblock %}

{% block content %}
  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/create" method="post" class="form">

        <h1 class="heading-large">
          Add a claimant
        </h1>

        <div class="form-group">
          <label class="form-label" for="nino">National Insurance number</label>
          <input class="form-control" id="nino" name="nino"  value="{{ data['find'] | nino }}" type="text" autocomplete="off">
        </div>

        <div class="form-group">
          <label class="form-label" for="firstName">First name</label>
          <input class="form-control" id="firstName" name="firstName" type="text" autocomplete="off">
        </div>

        <div class="form-group">
          <label class="form-label" for="lastName">Last name</label>
          <input class="form-control" id="lastName" name="lastName" type="text" autocomplete="off">
        </div>

        <div class="form-group">
          <fieldset>

            <legend>
              <span class="form-label-bold">
                Date of birth
              </span>
              {# <span class="form-hint">For example, 31 3 1980</span> #}
            </legend>

            <div class="form-date">
              <div class="form-group form-group-day">
                <label class="form-label" for="dobDay">Day</label>
                <input class="form-control" id="dobDay" name="dobDay" type="number" pattern="[0-9]*" min="0" max="31" autocomplete="off">
              </div>

              <div class="form-group form-group-month">
                <label class="form-label" for="dobMonth">Month</label>
                <input class="form-control" id="dobMonth" name="dobMonth" type="number" pattern="[0-9]*" min="0" max="12" autocomplete="off">
              </div>

              <div class="form-group form-group-year">
                <label class="form-label" for="dobYear">Year</label>
                <input class="form-control" id="dobYear" name="dobYear" type="number" pattern="[0-9]*" min="0" autocomplete="off">
              </div>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <fieldset>

            <legend class="form-label-bold">
              Home address
            </legend>

            <div class="form-group mb10">
              <label class="form-label" for="addressStreet1">Building and street</label>
              <input class="form-control" id="addressStreet1" name="addressStreet1" type="text" autocomplete="off">
            </div>

            <div class="form-group">
              <label class="form-label visuallyhidden" for="addressStreet2">Building and street line 2</label>
              <input class="form-control" id="addressStreet2" name="addressStreet2" type="text" autocomplete="off">
            </div>

            <div class="form-group">
              <label class="form-label" for="addressCity">Town or city</label>
              <input class="form-control" id="addressCity" name="addressCity" type="text" autocomplete="off">
            </div>

            <div class="form-group form-group-postcode">
              <label class="form-label" for="addressPostcode">Postcode</label>
              <input class="form-control form-control-1-4" id="addressPostcode" name="addressPostcode" type="text" autocomplete="off">
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <label class="form-label" for="landline">Landline number</label>
          <input class="form-control" id="landline" name="landline" type="tel" autocomplete="off">
        </div>

        <div class="form-group">
          <label class="form-label" for="mobile">Mobile number</label>
          <input class="form-control" id="mobile" name="mobile" type="tel" autocomplete="off">
        </div>

        <div class="form-group">
          <div class="multiple-choice" data-target="partner-conditional">
            <input id="partner" type="checkbox" name="partner" value="true">
            <label for="partner">Partner?</label>
          </div>

          <div class="panel panel-border-narrow js-hidden" id="partner-conditional">
            <div class="form-group">
              <label class="form-label" for="partnerName">Partner&rsquo;s name</label>
              <input class="form-control" id="partnerName" name="partnerName" type="text" autocomplete="off">
            </div>

            <div class="form-group">
              <label class="form-label" for="partnerCode">Partner code</label>
              <input class="form-control" id="partnerCode" name="partnerCode" type="text" autocomplete="off">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="multiple-choice" data-target="appointee-conditional">
            <input id="appointee" type="checkbox" name="appointee" value="true">
            <label for="appointee">Appointee?</label>
          </div>

          <div class="panel panel-border-narrow js-hidden" id="appointee-conditional">
            <div class="form-group">
              <label class="form-label" for="appointeeName">Appointee&rsquo;s name</label>
              <input class="form-control" id="appointeeName" name="appointeeName" type="text" autocomplete="off">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="multiple-choice">
            <input id="welsh" type="checkbox" name="welsh" value="true">
            <label for="welsh">Welsh?</label>
          </div>
        </div>

        <div class="form-group">
          <fieldset>
            <legend class="form-label-bold">Which legacy benefits are they receiving?</legend>

            <div class="multiple-choice">
              <input id="ctc" type="checkbox" name="legacyBenefits" value="ctc">
              <label for="ctc">Child Tax Credit</label>
            </div>

            <div class="multiple-choice">
              <input id="hb" type="checkbox" name="legacyBenefits" value="hb">
              <label for="hb">Housing Benefit</label>
            </div>

            <div class="multiple-choice">
              <input id="is" type="checkbox" name="legacyBenefits" value="is">
              <label for="is">Income Support</label>
            </div>

            <div class="multiple-choice">
              <input id="jsa" type="checkbox" name="legacyBenefits" value="jsa">
              <label for="jsa">Income-based Jobseekerâ€™s Allowance (JSA)</label>
            </div>

            <div class="multiple-choice">
              <input id="esa" type="checkbox" name="legacyBenefits" value="esa">
              <label for="esa">Income-related Employment and Support Allowance (ESA)</label>
            </div>

            <div class="multiple-choice">
              <input id="tc" type="checkbox" name="legacyBenefits" value="tc">
              <label for="tc">Working Tax Credit</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group-related">
          <input type="submit" class="button" value="Save claimant">
        </div>
        <p>or <a href="/find">cancel</a></p>

      </form>

    </div>
  </div>
{% endblock %}
