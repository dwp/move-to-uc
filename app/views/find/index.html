{% extends "layout.html" %}

{# {% block global_header_bar %}
  {{ nav.global(active='Find a claimant') }}
{% endblock %} #}

{% block content %}
  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/results" method="get" class="form">

        <h1 class="heading-large">
          Find a claimant
        </h1>

        <div class="form-group-related">
          <label class="form-label" for="find">National Insurance number</label>
          <input class="form-control" id="find" name="find" type="text" autocomplete="off">
        </div>
        <div class="form-group">
          <input type="submit" class="button" value="Find">
        </div>

      </form>

    </div>
  </div>
{% endblock %}
